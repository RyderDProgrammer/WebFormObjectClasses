<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFormObjectsClasses</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <h1>Order your new car here!</h1>
    
    <div>
        <ul id = "validationInfo">

        </ul>
    </div>

    <form action="">
        <label for="carName">Car Name:</label>
        <input type="text" id="carName">
        <br>

        <label for="year">Car year:</label>
        <input type="text" id="year">
        <br>

        <label for="price">Price:</label>
        <input type="text" id="price">
        <br>

        <label for="dieselGas">Diesel or Gas?:</label>
        <input type="text" id="dieselGas">
        <br>

        <label for="brand">Brand:</label>
        <select id="brand">
            <option value="">Choose a car brand!</option>
            <option value="Toyota">Toyota</option>
            <option>Honda</option>
            <option>Ford</option>
        </select>
    </form>
    <br><br>
    <input type="button" value="Enter your car now!">

    <div id="carListing">

    </div>

    <script src="/js/main.js"></script>
</body>
</html>
